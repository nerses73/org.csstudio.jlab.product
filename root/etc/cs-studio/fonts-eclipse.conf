<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<include ignore_missing="yes">/etc/fonts/fonts.conf</include>
<match target="font">
    <edit name="pixelsize" mode="assign">
      <times><name>pixelsize</name>, <double>0.6</double></times>
    </edit>
  </match>
</fontconfig>
